<!DOCTYPE html>
<html>

        <script src="https://unpkg.com/vue"></script>

        <div id="app">
            {{ message }}
        </div>

        <script>
            window.data = {
                message: ["Hello", "Vue"]
            }

            var app = new Vue({
                el: '#app',
                data: window.data
            })
        </script>
</html>
